<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/_layout}">

<div layout:fragment="page-content">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading"> Error Occurred </header>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th colspan="2" align="center">Error message details</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Status</td>
								<td th:text="${status}"></td>
							</tr>
							<tr>
								<td>Error</td>
								<td th:text="${error}"></td>
							</tr>
							<tr>
								<td>Path</td>
								<td th:text="${path}"></td>
							</tr>
							<tr>
								<td>Message</td>
								<td th:text="${message}"></td>
							</tr>
							<tr>
								<td>Trace</td>
								<td th:text="${trace}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</div>
	</div>
</div>
</html>
