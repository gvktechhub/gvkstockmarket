<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" th:href="@{/theme/img/favicon.png}">

  <title>GVK - Stock Market</title>

  <!-- Bootstrap CSS -->
  <link th:href="@{/theme/css/bootstrap.min.css}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link th:href="@{/theme/css/bootstrap-theme.css}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link th:href="@{/theme/css/elegant-icons-style.css}" rel="stylesheet" />
  <link th:href="@{/theme/css/font-awesome.min.css}" rel="stylesheet" />
  <!-- full calendar css-->
  <link th:href="@{/theme/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css}" rel="stylesheet" />
  <link th:href="@{/theme/assets/fullcalendar/fullcalendar/fullcalendar.css}" rel="stylesheet" />
  <!-- easy pie chart-->
  <link th:href="@{/theme/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css" media="screen" />
  <!-- owl carousel -->
  <link rel="stylesheet" th:href="@{/theme/css/owl.carousel.css}" type="text/css">
  <link th:href="@{/theme/css/jquery-jvectormap-1.2.2.css}" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" th:href="@{/theme/css/fullcalendar.css}">
  <link th:href="@{/theme/css/widgets.css}" rel="stylesheet">
  <link th:href="@{/theme/css/style.css}" rel="stylesheet">
  <link th:href="@{/theme/css/style-responsive.css}" rel="stylesheet" />
  <link th:href="@{/theme/css/xcharts.min.css}" rel=" stylesheet">
  <link th:href="@{/theme/css/jquery-ui-1.10.4.min.css}" rel="stylesheet">
  <link th:href="@{/css/common.css}" rel="stylesheet">
  <!-- =======================================================
    Theme Name: NiceAdmin
    Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
  <!-- javascripts -->
  <script th:src="@{/theme/js/jquery.js}"></script>
  <script th:src="@{/theme/js/jquery-ui-1.10.4.min.js}"></script>
  <script th:src="@{/theme/js/jquery-1.8.3.min.js}"></script>
  <script type="text/javascript" th:src="@{/theme/js/jquery-ui-1.9.2.custom.min.js}"></script>
  
  
  <script th:inline="javascript"> 
  	var contextPath = /*[[@{/}]]*/ ''; 
  </script>
</head>

<body>
  <!-- container section start -->
  <section id="container" class="">


   	<!-- header start -->
    <div th:replace="/layout/_header :: header"></div>
    <!--header end-->

    <!--sidebar start-->
    <div th:replace="/layout/_sidemenu :: sidemenu"></div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
    	<section class="wrapper">
  		 <div layout:fragment="page-content"></div>
  		 </section>
	  	 <!--footer start-->
	    <div th:replace="/layout/_footer :: footer"></div>
	    <!--footer end-->
    </section>
    <!--main content end-->
  </section>
  <!-- container section start -->

  <!-- bootstrap -->
  <script th:src="@{/theme/js/bootstrap.min.js}"></script>
  <!-- nice scroll -->
  <script th:src="@{/theme/js/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/theme/js/jquery.nicescroll.js}" type="text/javascript"></script>
  <!-- charts scripts -->
  <script th:src="@{/theme/assets/jquery-knob/js/jquery.knob.js}"></script>
  <script th:src="@{/theme/js/jquery.sparkline.js}" type="text/javascript"></script>
  <script th:src="@{/theme/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
  <script th:src="@{/theme/js/owl.carousel.js}"></script>
  <!-- jQuery full calendar -->
  <<script th:src="@{/theme/js/fullcalendar.min.js}"></script>
    <!-- Full Google Calendar - Calendar -->
    <script th:src="@{/theme/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
    <!--script for this page only-->
    <script th:src="@{/theme/js/calendar-custom.js}"></script>
    <script th:src="@{/theme/js/jquery.rateit.min.js}"></script>
    <!-- custom select -->
    <script th:src="@{/theme/js/jquery.customSelect.min.js}"></script>
    <script th:src="@{/theme/assets/chart-master/Chart.js}"></script>

    <!--custome script for all page-->
    <script th:src="@{/theme/js/scripts.js}"></script>
    <!-- custom script for this page-->
    <script th:src="@{/theme/js/sparkline-chart.js}"></script>
    <script th:src="@{/theme/js/easy-pie-chart.js}"></script>
    <script th:src="@{/theme/js/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/theme/js/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{/theme/js/xcharts.min.js}"></script>
    <script th:src="@{/theme/js/jquery.autosize.min.js}"></script>
    <script th:src="@{/theme/js/jquery.placeholder.min.js}"></script>
    <script th:src="@{/theme/js/gdp-data.js}"></script>
    <script th:src="@{/theme/js/morris.min.js}"></script>
    <script th:src="@{/theme/js/sparklines.js}"></script>
    <script th:src="@{/theme/js/charts.js}"></script>
    <script th:src="@{/theme/js/jquery.slimscroll.min.js}"></script>
    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
    </script>
	<script th:src="@{/js/common.js}"></script>
</body>

</html>
