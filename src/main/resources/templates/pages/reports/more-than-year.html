<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/_layout}">

<div layout:fragment="page-content">

	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">
				<i class="fa fa-files-o"></i> More Than One Year Stocks
			</h3>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i><a th:href="@{/welcome/index}">Home</a></li>
				<li><i class="icon_document_alt"></i>Reports</li>
				<li><i class="fa fa-files-o"></i>More Than One Year Stocks</li>
			</ol>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading"> More Than Year Stocks </header>
				<div class="table-responsive">
					<table class="table" id="more-than-year-stocks-table">
						<thead>
							<tr>
								<th>#</th>
								<th>Stock</th>
								<th>Quantity</th>
								<th>Avg. Price</th>
								<th>Current Price</th>
								<th>P/L Amount</th>
								<th>P/L %</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="record, status: ${moreThanOneYearStocksList}">
								<td th:text="${status.index + 1}"></td>
								<td th:text="${record[1]}"></td>
								<td th:text="${record[2]}"></td>
								<td th:text="${record[3]}"></td>
								<td th:text="${record[4]}"></td>
								<td th:text="${record[5]}" class="profit_or_loss_amount"></td>
								<td th:text="${record[6]}" class="profit_or_loss_percent"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4"></td>
								<td colspan="3" align="center" class="highlate-big-text">
									<span id="more-than-year-profit-amount" class="text-success"></span> |
									<span id="more-than-year-loss-amount" class="text-danger"></span>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>

			</section>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading"> Upcoming Stocks to Become More than one year </header>
				<div class="table-responsive">
					<table class="table" id="upcoming-more-than-year-stocks-table">
						<thead>
							<tr>
								<th>#</th>
								<th>Stock</th>
								<th>Quantity</th>
								<th>Avg. Price</th>
								<th>Current Price</th>
								<th>P/L Amount</th>
								<th>P/L %</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="record, status: ${upcomingMoreThanOneYearStocksList}">
								<td th:text="${status.index + 1}"></td>
								<td th:text="${record[1]}"></td>
								<td th:text="${record[2]}"></td>
								<td th:text="${record[3]}"></td>
								<td th:text="${record[4]}"></td>
								<td th:text="${record[5]}" class="profit_or_loss_amount"></td>
								<td th:text="${record[6]}" class="profit_or_loss_percent"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4"></td>
								<td colspan="3" align="center" class="highlate-big-text">
									<span id="upcoming-more-than-year-profit-amount" class="text-success"></span> |
									<span id="upcoming-more-than-year-loss-amount" class="text-danger"></span>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>

			</section>
		</div>
	</div>

	<script th:src="@{/js/more-than-year.js}"></script>
</div>

</html>
