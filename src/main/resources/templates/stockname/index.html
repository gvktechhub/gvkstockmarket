<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/_layout}">

	<div layout:fragment="page-content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">
					<i class="fa fa-files-o"></i> Stock - Names
				</h3>
				<ol class="breadcrumb">
					<li><i class="fa fa-home"></i><a th:href="@{/welcome/index}">Home</a></li>
					<li><i class="icon_document_alt"></i>Stocks</li>
					<li><i class="fa fa-files-o"></i>Stock - Names</li>
				</ol>
			</div>
		</div>
	
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading"> 
					Stock - Names 
					<!-- <a th:href="@{/stock-names/list}" class="pull-right">Show Stock Names</a> -->
					</header>
					<div class="panel-body">
						<div class="form">
							<form name="buy-sell-form" class="form-validate form-horizontal" th:action="@{/stock-names/save}" method="post" th:object="${stockname}" >
								<input type="hidden" th:field="*{id}"/>
								<div class="form-group ">
									<label for="quantity" class="control-label col-lg-2">Name
										<span class="required">*</span>
									</label>
									<div class="col-lg-10">
										<input class="form-control " th:field="*{name}" type="text" />
									</div>
								</div>
								<div class="form-group ">
									<label for="price" class="control-label col-lg-2">Symbol
										 <span class="required">*</span>
									</label>
									<div class="col-lg-10">
										<input class="form-control " th:field="*{symbol}" type="text" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-offset-2 col-lg-10">
										<button class="btn btn-primary" type="submit">Save</button>
										<button class="btn btn-default" type="button" onclick="reload()">Cancel</button>
										<span th:text="${message}" class="message"></span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>
			</div>
		</div>
		
		<script>
			$(function(){
				
			});
		</script>
	</div>
</html>
