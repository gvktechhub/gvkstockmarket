<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/_layout}">

	<div layout:fragment="page-content">
	
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">
					<i class="fa fa-files-o"></i> Stock Names
				</h3>
				<ol class="breadcrumb">
					<li><i class="fa fa-home"></i><a th:href="@{/welcome/index}">Home</a></li>
					<li><i class="icon_document_alt"></i>Stocks</li>
					<li><i class="fa fa-files-o"></i>Stock Names</li>
				</ol>
			</div>
		</div>
		
		<div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Stock Names
                <a th:href="@{/stock-names/}" class="pull-right">Add Stock Name</a>
              </header>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Symbol</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                  <tr th:each="record, status: ${stockNamesList}">
                      <td th:text="${status.index + 1}"></td>
                      <td th:text="${record.name}"></td>
                      <td th:text="${record.symbol}"></td>
                      <td>
                      	<a th:href="@{../edit(id=${record.id})}"><i class="fa fa-edit"></i></a> |
                      	<a th:href="@{../delete(id=${record.id})}" onclick="return confirm('Are you sure?');"><i class="fa fa-remove"></i></a> 
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
				<span th:text="${message}" class="message"></span>
            </section>
          </div>
        </div>
	</div>

</html>
